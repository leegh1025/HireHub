{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/reset.css' %}">
      <link rel="stylesheet" href="{% static 'css/variable.css' %}">
      <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
      <link rel="stylesheet" href="{% static 'css/for_applicant.css' %}">
      <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
      <style>
      body {
            font-family: 'Pretendard', sans-serif;
      }
      </style>
   {% block head %} {% endblock %}
</head>
<body>
   {% if messages %}
      <ul>
         {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            <p>{{ message }}</p>
         {% endfor %}
      </ul>
   {% endif %}
   <div class="login_container">
      <div class="login_left_container">
         <p class="login_head">LOG IN</p>
         <div class="loginform_container">
            <form method="POST" action="" id="login_form">
               {% csrf_token %}
               <input type="email" name="email" id="email" placeholder="이메일" required>

               <input type="password" name="password" id="password" placeholder="비밀번호" required>
               <button type="submit" id="login_btn">로그인 하기</button>
            </form>
         </div>
         <div class="link_container">
            <a class="signup_link" href="{% url 'applicants:signup' %}">
               <img src="{% static 'images/rocket.png' %}">
               <span>빠른 회원가입하기</span>
            </a>
            <span class="divider">|</span>
            <a class="findpwd_link" href="{% url 'applicants:password_reset' %}">
               <span>비밀번호 찾기</span>
            </a>
         </div>
      </div>
      <div class="login_right_container">
         <p class="login_comment">효율적인 인재 영입의 시작</p>
         <p class="login_logo">PIROGRAMMING</p>
      </div>
   </div>
</body>
<script src="{% static 'js/applicant/login.js' %}"></script>
</html>
