{% extends 'for_applicant/base.html' %}
{% load static %}

{% block content %}
   <div class="password_reset">
      <p class="password_reset_head">| 비밀번호 재설정</p>
      <div class="password_reset_container">
         <div class="password_reset_intro">
            <img src="{% static 'images/password_check.png' %}" alt="">
            <span>새 비밀번호를 설정해주세요.</span>
         </div>
         <div class="password_reset_form_container">
            <form method="POST" action="" id="password_reset_confirm_form">
               {% csrf_token %}
               <label for="password_reset">비밀번호 변경</label>
               <input type="password" name="new_password1" id="new_password1" required placeholder="새 비밀번호를 입력해주세요.">
               <input type="password" name="new_password2" id="new_password2" required placeholder="새 비밀번호를 다시 입력해주세요.">
               <button type="submit" id="password_reset_confirm_btn">비밀번호 변경</button>
            </form>
         </div>
      </div>
   </div>
   <script src="{% static 'js/applicant/password_reset_confirm.js' %}"></script>
{% endblock content %}
