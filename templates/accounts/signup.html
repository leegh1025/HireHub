{% extends 'accounts_base.html' %}
{% load static %}

{% block content %}
   <div class="signup_container">
      <div class="signup_left_container">
         <p class="signup_head">Sign Up</p>
         <div class="signupform_container">
            <form method="POST" action="" id="signup_form">
               {% csrf_token %}
               {{ form }}
               <p>회원가입 후 관리자의 권한 승인 절차를 기다려주세요 :)</p>
               <input class="signup_btn" type="submit" value="회원가입 하기" style="color: white; border: none;">
            </form>
         </div>
      </div>
      <div class="signup_right_container">
         <p class="signup_comment">효율적인 인재 영입의 시작</p>
         <p class="signup_logo">HIREHUB</p>
      </div>
   </div>
{% endblock content %}
